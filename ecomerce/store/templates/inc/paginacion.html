<div class="container d-flex justify-content-center align-items-center mt-3">
  <ul class="pagination">
    {% if productos.has_previous%}
    <li class="page-item">
      <a
        class="page-link"
        href="?page={{productos.previous_page_number}}"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% endif %} {% for pagina in paginas %}
    <li class="page-item{% if pagina_actual == pagina %} active{% endif %}">
      <a class="page-link" href="?page={{pagina}}">{{pagina}}</a>
    </li>

    {% endfor %} {% if productos.has_next %}
    <li class="page-item">
      <a
        class="page-link"
        href="?page={{productos.next_page_number}}"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</div>
