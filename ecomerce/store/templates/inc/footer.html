        <li class="nav-item">
          <a href="{% url 'shop' %}" class="nav-link text-white text-uppercase"
            >shop</a
          >
        </li>

          <a
            href="{% url 'profile' %}"

            >Mi cuenta</a
          >

        {% else %}

          <a
            href="{% url 'iniciarsesion' %}"

        <li class="nav-item">

      <div class="img_box float-end">

    </div>

    </p>
